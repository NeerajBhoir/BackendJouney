{% extends 'base.html' %}
{% block content %}
{% load static %}

    <title>Delete Task</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">


<h1>Delete Task</h1>

<p>Are you sure you want to delete:</p>
<h3>{{ task.title }}</h3>

<form method="POST">
    {% csrf_token %}
    <button type="submit" style="background:red;color:white;">
        Yes, Delete
    </button>
</form>

<br>
<a href="{% url 'tasks_home' %}">Cancel</a>

{% endblock %}
