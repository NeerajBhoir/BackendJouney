{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task Manager</title>
    <link rel="stylesheet" href="{% static 'tasks/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f9;
        }

        /* NAVBAR */
        .navbar {
            background: #2c3e50;
            color: white;
            padding: 14px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            font-size: 20px;
            font-weight: bold;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>

<body>

<div class="navbar">
    <div class="nav-left">Task Manager</div>

    {% if user.is_authenticated %}
    <div class="nav-right">
        <span>Welcome, {{ user.username }}</span>

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="logout-btn" type="submit">Logout</button>
        </form>
    </div>
    {% endif %}
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
